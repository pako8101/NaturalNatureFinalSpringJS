<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - EcoLife</title>
    <link rel="stylesheet" th:href="@{/css/add-product.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<div class="add-product-container">
    <h1><i class="fas fa-edit"></i> Edit Product</h1>
    <form th:action="@{/admin/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name"><i class="fas fa-shopping-bag"></i> Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl"><i class="fas fa-image"></i> Image URL</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required>
        </div>
        <div class="form-group">
            <label for="price"><i class="fas fa-dollar-sign"></i> Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
