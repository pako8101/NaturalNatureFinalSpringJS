<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
    <meta charset="UTF-8">
    <title>Video Courses - EcoLife</title>
    <link rel="stylesheet" href="/css/video-courses.css">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<header class="hero">
    <h1 style="color: gainsboro">Video Courses</h1>
    <p>Explore tutorials and guides for a sustainable lifestyle!</p>
</header>

<!-- Секция за видеокурсове -->
<section class="video-section">
    <h2>Learn Eco-Friendly Living</h2>
    <div class="video-grid">
        <a th:each="course : ${videoCourses}" th:href="${course.videoUrl}"
           target="_blank"  class="video-card">
            <div class="video-overlay">
                <h3 style="color: blanchedalmond" th:text="${course.title}"></h3>
            </div>
        </a>
    </div>
</section>

<!-- Секция със снимки и текстови наслагвания -->
<section class="image-section">
    <h2>Get Inspired</h2>
    <div class="image-grid">
        <div class="image-card" style="background-image: url('/images/plastic-beach.jpeg');">
            <div class="image-overlay">
                <p>Master Zero Waste Living</p>
            </div>
        </div>
        <div class="image-card" style="background-image: url('/images/oneWorld.jpg');">
            <div class="image-overlay">
                <p>Live Sustainably Every Day</p>
            </div>
        </div>
        <div class="image-card" style="background-image: url('/images/comosterWood.jpg');">
            <div class="image-overlay">
                <p>Compost Like a Pro</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
