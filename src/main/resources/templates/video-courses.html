<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
    <meta charset="UTF-8">
    <title>Video Courses - Nature Ethos</title>
    <link rel="stylesheet" href="/css/video-courses.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<body>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<header class="hero">
    <h1>Video Courses</h1>
    <p>Explore tutorials and guides for a sustainable lifestyle!</p>
</header>

<!-- Секция за видеокурсове -->
<section class="video-section">
    <h2>Learn Eco-Friendly Living</h2>
    <div class="video-grid">
        <a href="https://www.youtube.com/watch?v=J77PRZk_pjk" target="_blank" class="video-card">
            <iframe src="https://www.youtube.com/embed/J77PRZk_pjk" title="Zero Waste Living for Beginners" frameborder="0" allowfullscreen></iframe>
            <div class="video-overlay">
                <h3>Zero Waste Living for Beginners</h3>
            </div>
        </a>
        <a href="https://www.youtube.com/watch?v=29SPJxoXn7Y" target="_blank" class="video-card">
            <iframe src="https://www.youtube.com/embed/29SPJxoXn7Y" title="Sustainable Gardening Tips" frameborder="0" allowfullscreen></iframe>
            <div class="video-overlay">
                <h3>Sustainable Gardening Tips</h3>
            </div>
        </a>
        <a href="https://www.youtube.com/watch?v=92cfS_S9D_0" target="_blank" class="video-card">
            <iframe src="https://www.youtube.com/embed/92cfS_S9D_0" title="DIY Natural Cleaning Products" frameborder="0" allowfullscreen></iframe>
            <div class="video-overlay">
                <h3>DIY Natural Cleaning Products</h3>
            </div>
        </a>
    </div>
</section>

<!-- Секция със снимки и текстови наслагвания -->
<section class="image-section">
    <h2>Get Inspired</h2>
    <div class="image-grid">
        <div class="image-card" style="background-image:
        url('/images/video/zero.jpeg');">
            <div class="image-overlay">
               <a th:href="@{/waste-management}"><p>Master Zero Waste Living</p></a>
            </div>
        </div>
        <div class="image-card" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');">
            <div class="image-overlay">
             <a th:href="@{/reducing-plastic-waste}"><p>Live Sustainably Every Day</p></a>
            </div>
        </div>
        <div class="image-card" style="background-image:
        url('/images/video/compost.jpg');">
            <div class="image-overlay">
               <a  th:href="@{/compost}" > <p>Compost Like a Pro</p></a>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
