<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
    <meta charset="UTF-8">
    <title>Marketplace</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/marketplace.css">
<link rel="stylesheet" href="/css/reset-css.css">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<div class="marketplace-container">
    <div class="marketplace-header">
        <h1><i class="fas fa-shopping-bag"></i> NatureEthos Marketplace</h1>
        <p>Discover sustainable products for a greener life!</p>
        <a th:href="@{/admin/add-product}" class="admin-link"><i class="fas fa-plus"></i> Add Product</a>
    </div>
    <div class="product-grid">
        <div class="product-card" th:each="product : ${products}">
            <div class="product-image" th:style="'background-image: url(' + ${product.imageUrl} + ')'"></div>
            <div class="product-info">
                <h2 th:text="${product.name}"></h2>
                <p th:text="${product.description}"></p>
                <span class="price" th:text="'$' + ${product.price}"></span>
                <button class="buy-btn"><i class="fas fa-cart-plus"></i> Add to Cart</button>
<!--                th:if="${#authorization.hasRole('ROLE_ADMIN')}"-->
                <div >
                    <a th:href="@{/admin/edit-product/{id}(id=${product.id})}" class="edit-link"><i class="fas fa-edit"></i> Edit</a>
                    <a th:href="@{/admin/delete-product/{id}(id=${product.id})}" class="delete-link"><i class="fas fa-trash"></i> Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="decorative-elements">
        <div class="decor-item eco"></div>
        <div class="decor-item leaf"></div>
        <div class="decor-item bag"></div>
    </div>
</div>

</html>
