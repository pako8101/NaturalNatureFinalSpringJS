<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
    <meta charset="UTF-8">
    <title>Contact Us - Natural Ethos</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>

<div class="contact-container">
    <section class="contact-section">
        <h1><i class="fas fa-envelope"></i> Get in Touch</h1>
        <p>Weâ€™d love to hear from you! Share your thoughts, questions, or suggestions.</p>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

        <form th:action="@{/contact}" th:object="${contactMessage}" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" th:field="*{message}" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Send Message</button>
        </form>
    </section>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
