<script>
    const articlesPerPage = 3;
    let currentPage = 1;

    function displayArticles(page) {
        const start = (page - 1) * articlesPerPage;
        const end = start + articlesPerPage;
        const articleList = document.getElementById('article-list');
        articleList.innerHTML = '';

        const paginatedArticles = articles.slice(start, end);
        paginatedArticles.forEach(article => {
// Създаваме div за статията
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article-preview';

// Създаваме h3 елемент за заглавието
            const title = document.createElement('h3');
            title.textContent = article.title;

// Добавяме onclick събитие директно към h3
            title.addEventListener('click', () => {
                console.log(`Clicked on article with ID: ${article.id}`); // Дебъг
                navigateToArticle(article.id);
            });

// Създаваме p елемент за съдържанието
            const content = document.createElement('p');
            content.textContent = `${article.content.split('. ').slice(0, 2).join('. ')}...`;

// Добавяме заглавието и съдържанието към div-а
            articleDiv.appendChild(title);
            articleDiv.appendChild(content);

// Добавяме div-а към списъка
            articleList.appendChild(articleDiv);
        });

        updatePagination();
    }

    function navigateToArticle(articleId) {
        console.log("Navigating to article with ID:", articleId);
        window.location.href = `/article-garden?id=${articleId}`;
    }

    function updatePagination() {
        const totalPages = Math.ceil(articles.length / articlesPerPage);
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const prevButton = document.createElement('button');
        prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
        prevButton.disabled = currentPage === 1;
        prevButton.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                displayArticles(currentPage);
            }
        };
        pagination.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement('button');
            pageButton.textContent = i;
            pageButton.disabled = i === currentPage;
            pageButton.onclick = () => {
                currentPage = i;
                displayArticles(currentPage);
            };
            pagination.appendChild(pageButton);
        }

        const nextButton = document.createElement('button');
        nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
        nextButton.disabled = currentPage === totalPages;
        nextButton.onclick = () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayArticles(currentPage);
            }
        };
        pagination.appendChild(nextButton);
    }

    displayArticles(currentPage);
</script>
