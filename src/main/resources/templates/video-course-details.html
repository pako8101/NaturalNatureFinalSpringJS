<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head">
</head>
    <meta charset="UTF-8">
    <title th:text="${course.title} + ' - EcoLife'"></title>
    <link rel="stylesheet" href="/css/video-course-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<div class="video-details-container">
    <h1 th:text="${course.title}"></h1>
    <p th:text="${course.description}"></p>
    <div class="video-wrapper">
        <iframe th:src="${course.videoUrl}" allowfullscreen></iframe>
    </div>
    <a th:href="@{/video-courses}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Courses</a>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
