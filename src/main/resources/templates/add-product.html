<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
    <meta charset="UTF-8">
    <title>Add Product - EcoLife</title>
    <link rel="stylesheet" th:href="@{/css/add-product.css}">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>
<div class="add-product-container">
    <h1><i class="fas fa-plus"></i> Add New Product</h1>
    <form th:action="@{/admin/add-product}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name"><i class="fas fa-shopping-bag"></i> Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Description</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl"><i class="fas fa-image"></i> Image URL</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" required>
        </div>
        <div class="form-group">
            <label for="price"><i class="fas fa-dollar-sign"></i> Price</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Add Product</button>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
