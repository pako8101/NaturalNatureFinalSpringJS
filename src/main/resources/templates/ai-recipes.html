<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
    <meta charset="UTF-8">
    <title>AI Recipes - Nature Ethos</title>
    <link rel="stylesheet" th:href="@{/css/ai-cooking.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body>
<div th:replace="~{fragments/preloader :: preloader}"></div>
<nav class="navbar" th:replace="fragments/navbar :: navbar"></nav>

<div class="container">
    <header class="hero">
        <h1>AI Generated Recipes</h1>
        <p>Explore all the eco-friendly recipes generated by AI!</p>
    </header>

    <section class="section">
        <h2>Your AI Recipes</h2>
        <table class="history-table">
            <thead>
            <tr>
                <th>Ingredients</th>
                <th>Recipe</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${recentRecipes}">
                <td th:text="${recipe.ingredients}"></td>
                <td th:utext="${recipe.recipe.replace('\n', '<br>')}"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>



<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
