spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    open-in-view: false
  security:
    filter:
      order: 10
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/natural_nature_app?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:810129}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  thymeleaf:
    prefix: classpath:/templates/
    cache: false
    mode: HTML
    encoding: UTF-8
  web:
    resources:
      static-locations: classpath:/static/
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  main:
    allow-circular-references: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: "*"
        liveness:
          include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

server:
  address: 0.0.0.0
  port: ${PORT:8000}
  tomcat:
    uri-encoding: UTF-8

jwt:
  secret: ${JWT_SECRET:WSdv1kEE1tCT1a8ihRSqfwMNzlPBq8IWSdv1kEE1tCT1a8ihRSqfwMNzlPBq8I}
  expiration: ${JWT_EXPIRATION:58000}
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "Authorization"
    max-age: 3600

stripe:
  api:
    key: ${STRIPE_API_KEY}

cloudinary:
  name: ${CLOUDINARY_NAME:dy2y8i2de}
  api-key: ${CLOUDINARY_API_KEY:111187215981859}
  api-secret: ${CLOUDINARY_API_SECRET:H3gM21c_0mYpOPklNO3pR11s8HE}

openai:
  api:
    key: ${OPENAI_API_KEY}

logging:
  level:
    org.springframework: TRACE
    org.springframework.jdbc: DEBUG
    kamenov.naturalnaturefinalapp: DEBUG
    org.hibernate.type.descriptor: TRACE
    org.hibernate.SQL: DEBUG
    nodeValue: WARN
    blog: WARN

upload:
  directory: /uploads/

notification:
  mail: ${EMAIL_NOTIFICATION}

natural:
  api:
    baseUrl: ${API_BASE_URL:http://localhost:8000/api}

user:
  deletion: P300D

log:
  deletion: P30D

  liquibase:
