services:
  - type: web
    name: natural-nature
    env: docker
    buildCommand: "/opt/render/project/.jdk/bin/java -jar ./gradlew build"
    startCommand: "java -version && java -jar build/libs/NaturalNatureFinalApp-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: JAVA_HOME
        value: "/opt/render/project/.jdk"
