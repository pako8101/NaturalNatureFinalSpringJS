services:
  - type: web
    name: natural-nature
    env: java
    buildCommand: "chmod +x gradlew && ./gradlew clean build"
    startCommand: "java -jar build/libs/NaturalNatureFinalApp-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: JAVA_VERSION
        value: 21
      - key: JAVA_HOME
        value: "/opt/render/project/.jdk"
